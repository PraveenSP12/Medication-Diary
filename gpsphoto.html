<body>
    <header>

    <main>
        <section id="photo-upload">
            <form action="pho.php" method="POST" enctype="multipart/form-data">
                <label for="photo-input">Select Photo</label>
                <input type="file" id="photo-input" name="upphoto" accept="image/*" required>

                <label for="photo-time">Photo Time</label>
                <input type="datetime-local" id="photo-time" name = "td" required>

                <button type="submit">Upload Photo</button>
                <div id="status-message"></div>
            </form>
        </section>
    </main>
    <script src="gpsphoto.js"></script>
</body>
